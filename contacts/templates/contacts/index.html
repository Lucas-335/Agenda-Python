{% extends "index.html" %}

{% block index %}
    {% if contact %}    
    <div class="responsible-table">
        <table class="contacts-table">
            <caption class="table-caption">Contacts</caption>
        
            <thead>
                <tr class="table-row table-row-header">
                    <th class="table-header">ID</th>
                    <th class="table-header">First Name</th>
                    <th class="table-header">Last Name</th>
                    <th class="table-header">Phone</th>
                    <th class="table-header">E-mail</th>
                </tr>
            </thead>

            <tbody>
                {% for cont in contact %}
                    <tr class="table-row">
                        <td class="table-cel">
                            <a href={% url "contacts:single_contact" cont.id  %} class="table-link">
                                {{cont.id}}
                            </a>
                        </td>
                        <td class="table-cel">
                            {{cont.first_name}}
                        </td>
                        <td class="table-cel">
                            {{cont.last_name}}
                        </td>
                        <td class="table-cel">
                            {{cont.phone}}
                        </td>
                        <td class="table-cel">
                            {{cont.email}}
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% else %}
        <div class="single-content">
            <h1 class="single-content-name">
                Contato n√£o encontrado
            </h1>
        </div>
    {% endif %} 
{% endblock index %}
